    <article>
      <form action="/" method="POST">
        <h2>Регистрация</h2>
        <p>
          <label for="user-name">Имя</label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Имя"
            maxlength="25"
          />
        </p>
        <p>
          <label for="user-surname">Фамилия</label>
          <input
            type="text"
            name="user-surname"
            id="user-surname"
            placeholder="Фамилия"
            maxlength="25"
          />
        </p>
        <p>
          <label for="user-email">Адрес электронной почты</label>
          <input
            type="email"
            name="user-email"
            id="user-email"
            placeholder="sklon@school.com"
          />
        </p>
        <p>
          <label for="user-pass">Придумайте пароль</label>

          <input
            type="password"
            name="user-password"
            id="user-pass"
            placeholder="Пароль"
          />
        </p>
        <p>
          <label for="user-passw">Повторите пароль</label>
          <input
            type="password"
            name="user-password"
            id="user-passw"
            placeholder="Повторите пароль"
          />
        </p>
        <p>
          <input
            type="submit"
            id="submit"
            name="Signup"
            value="Зарегистрироваться"
          />
        </p>
      </form>
    </article>
